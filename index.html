<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <style>
      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #f4f4f4;
          margin: 0;
      }
      .container {
          text-align: center;
          background: white;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      #timer {
          font-size: 3rem;
          margin-bottom: 20px;
      }
      button {
          padding: 10px 20px;
          margin: 5px;
          font-size: 1rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }
      button:hover {
          opacity: 0.8;
      }
      .start { background: #28a745; color: white; }
      .pause { background: #ffc107; }
      .reset { background: #dc3545; color: white; }
      .break { background: #007bff; color: white; }
      @media (max-width: 600px) {
          #timer { font-size: 2rem; }
          button { font-size: 0.8rem; padding: 8px 16px; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="timer">00:00:00</div>
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
      <button class="break" onclick="setBreak()">Break</button>
    </div>
    <script>
      let timer;
      let seconds = 0;
      let isRunning = false;
      function formatTime(s) {
          let hrs = Math.floor(s / 3600).toString().padStart(2, '0');
          let mins = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
          let secs = (s % 60).toString().padStart(2, '0');
          return `${hrs}:${mins}:${secs}`;
      }
      function startTimer() {
          if (!isRunning) {
              isRunning = true;
              timer = setInterval(() => {
                  seconds++;
                  document.getElementById('timer').innerText = formatTime(seconds);
              }, 1000);
          }
      }
      function pauseTimer() {
          isRunning = false;
          clearInterval(timer);
      }
      function resetTimer() {
          isRunning = false;
          clearInterval(timer);
          seconds = 0;
          document.getElementById('timer').innerText = formatTime(seconds);
      }
      function setBreak() {
          isRunning = false;
          clearInterval(timer);
          seconds = 300; // 5-minute break
          document.getElementById('timer').innerText = formatTime(seconds);
      }
    </script>
  </body>
</html>
