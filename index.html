<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer App</title>
    <link rel="stylesheets" href="index.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="timer">00:00:00</div>
      <button class="start" onclick="startTimer()">Start</button>
      <button class="pause" onclick="pauseTimer()">Pause</button>
      <button class="reset" onclick="resetTimer()">Reset</button>
      <button class="break" onclick="setBreak()">Break</button>
    </div>
    <script>
      let timer;
      let seconds = 0;
      let isRunning = false;
      function formatTime(s) {
          let hrs = Math.floor(s / 3600).toString().padStart(2, '0');
          let mins = Math.floor((s % 3600) / 60).toString().padStart(2, '0');
          let secs = (s % 60).toString().padStart(2, '0');
          return `${hrs}:${mins}:${secs}`;
      }
      function startTimer() {
          if (!isRunning) {
              isRunning = true;
              timer = setInterval(() => {
                  seconds++;
                  document.getElementById('timer').innerText = formatTime(seconds);
              }, 1000);
          }
      }
      function pauseTimer() {
          isRunning = false;
          clearInterval(timer);
      }
      function resetTimer() {
          isRunning = false;
          clearInterval(timer);
          seconds = 0;
          document.getElementById('timer').innerText = formatTime(seconds);
      }
      function setBreak() {
          isRunning = false;
          clearInterval(timer);
          seconds = 300; // 5-minute break
          document.getElementById('timer').innerText = formatTime(seconds);
      }
    </script>
  </body>
</html>
